<div class="userinfo-container">
  <img src="{{ userInfo.avatar_url }}" class="profile-img" />
  <div>
    <h1>{{ userInfo.name }}</h1>
    <h4>{{ userInfo.bio }}</h4>
    <h4>{{ userInfo.location }}</h4>
    <h4>Twitter: {{ userInfo.twitter_username }}</h4>
  </div>
</div>

<a style="margin-left: 80px;" href="{{ userInfo.html_url }}">{{ userInfo.html_url }}</a>
